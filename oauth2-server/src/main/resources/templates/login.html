<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>oauth2-server</title>
    
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Oauth2 Server">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    
    <link rel="stylesheet" href="static/css/material.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/login.css">
    <script src="static/js/material.min.js"></script>
</head>

<body>

<div class="mdl-layout__container has-scrolling-header mdl-gen__preview">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Auth2 Server</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Auth2 Server</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/login">Login</a>
          <a class="mdl-navigation__link" href="/logout">Logout</a>
        </nav>
      </div>


      <main class="mdl-layout__content">
        <div class="mdl-layout mdl-js-layout">
            <section class="container">
                <div id="login" class="show-front">
                    <form name="loginForm" th:action="@{/login}" method="post">
                        <figure class="front">
                            <div class="mdl-card mdl-shadow--6dp">
                                <div id="progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                                <div class="mdl-card__title mdl-color--primary mdl-color-text--white relative">
                                    <h2 class="mdl-card__title-text">Login</h2>
                                </div>
                                
                                <div class="mdl-grid">
                                        <div class="mdl-cell mdl-cell--12-col">
                                            <div th:if="${param.error}" class="alert alert-error" style="color: red;">    
							                    Invalid username and password.
							                </div>
							                <div th:if="${param.logout}" class="alert alert-success" style="color: red;"> 
							                    You have been logged out.
							                </div>
                                        </div>
                                </div>

                                <div class="mdl-card__supporting-text">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" id="username" name="username"/>
                                        <label class="mdl-textfield__label" for="username">Username</label>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="password" id="password" name="password"/>
                                        <label class="mdl-textfield__label" for="password">Password</label>
                                    </div>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </div>
            
                                <div class="mdl-card__actions mdl-card--border">
                                    <div class="mdl-grid">
                                        <button type="submit" class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                                            Login
                                        </button>
            
                                    </div>
            
                                    <div class="mdl-grid">
                                        <div class="mdl-cell mdl-cell--12-col">
                                            <a onClick='flip("show-left")' class="mdl-color-text--primary">Sign up!</a>
                                            <a onClick='flip("show-bottom")' class="mdl-color-text--primary" style="float: right">Lost
                                                Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </figure>
                    </form>
                </div>
            </section>
        </div>
      </main>
    </div>
  </div>

<script type="text/javascript">
	document.body.onload = function() {
		setTimeout(function(){
			document.querySelector('#progress').classList.remove('mdl-progress__indeterminate');
			
		}, 3 * 1000);
	}

</script>
</body>
</html>
