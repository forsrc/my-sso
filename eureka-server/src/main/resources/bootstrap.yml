my:
  hostname: ${MY_HOST_NAME:eureka-server}
  port: ${MY_PORT:8080}
  application-name: ${MY_APPLICATION_NAME:eureka-server}
  username: ${MY_USERNAME:forsrc}
  password: ${MY_PASSWORD:forsrc}
  eureka-server: ${MY_EUREKA_SERVER:http://forsrc:forsrc@eureka-server:8080/eureka}
  admin-server: ${MY_ADMIN_SERVER:http://admin-server:8080}

server:
  port: ${my.port}
  forward-headers-strategy: framework


spring:
  application:
    name: ${my.hostname}
  freemarker.prefer-file-system-access: false

  security:
    basic:
      enabled: true
    user:
      name: ${my.username}
      password: ${my.password}

  boot:
    admin:
      client:
        url: ${my.admin-server}
        username: ${my.username}
        password: ${my.password}
        instance:
          management-base-url: http://${my.hostname}:${my.port}


eureka:
  instance:
    #prefer-ip-address:              true
    hostname: ${my.hostname}
    instance-id: ${my.hostname}:${my.application-name}:${my.port}
    appname: ${spring.application.name}
#    home-page-url: http://${eureka.instance.hostname}:${server.port}
#    health-check-url: ${eureka.instance.home-page-url}/actuator/health
#    status-page-url: ${eureka.instance.home-page-url}/actuator/info
    leaseRenewalIntervalInSeconds: 5
    metadata-map:
      management.context-path: /actuator
      user.name: ${my.username}
      user.password: ${my.password}
  client:
    registryFetchIntervalSeconds: 5
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      #defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:${server.port}/eureka
      defaultZone: ${my.eureka-server}
  #    initialInstanceInfoReplicationIntervalSeconds: 5
  #    healthcheck:
  #      enabled:                      true
  server:
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 5000

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
      probes:
        enabled: true

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"
    
logging:
  level:
    root: INFO
    com.netflix.eureka.registry.AbstractInstanceRegistry: WARN
